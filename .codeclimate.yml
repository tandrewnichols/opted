engines:
  eslint:
    enabled: true
    channel: "eslint-3"
    config:
      config: '.eslint.json'
  duplication:
    enabled: true
    config:
      languages:
        - javascript
ratings:
   paths:
    - "lib/**.js"
exclude_paths:
  - "tasks/**"
  - "test/**"
  - "**.json"
  - "**.md"
  - "*.js"
  - "**.coffee"
  - "LICENSE"
